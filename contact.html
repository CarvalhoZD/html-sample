    <main>
      <h1 class="titulo">Entre em contato</h1>
      <div class="container">
        <div>
          <form>
            <p>
              <label for="name">Nome</label>
              <input name="name" type="text" id="name" onkeyup="validaNome()">
              <div id="txtNome">

              </div>
            </p>
          </form>
          <form>
            <p>
              <label for="email">E-mail</label>
              <input name="email" type="email" id="email" onkeyup="validaEmail()">
              <div id="txtEmail">
              
              </div>
            </p>
            <p>
              <label for="assunto">Assunto</label>
              <textarea
                name="assunto"
                id="assunto"
                cols="30"
                rows="3"
                onkeyup="validaAssunto()"
              ></textarea>
              <div id="txtAssunto"></div>
            </p>
            <p>
              <button id="send">Enviar</button>
            </p>
          </form>
        </div>
      </div>
